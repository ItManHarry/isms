{% extends 'base.html'%}
{%block title%}作家{%endblock%}
{%block content%}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{form.name.label_tag}}
            {{form.name}}{{field.name.errors}}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6 text-end">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i>&nbsp;保存</button>
        </div>
    </div>
</form>
{%endblock%}
